version: '3.8'

services:
  openldap:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openldap
    hostname: openldap
    ports:
      - "389:389"
      - "636:636"
    volumes:
      - ./data/certificates:/container/service/slapd/assets/certs
      - ./data/slapd/database:/var/lib/ldap
      - ./data/slapd/config:/etc/ldap/slapd.d
    environment:
      - LDAP_ADMIN_PASSWORD=passadmin
      - "LDAP_BASE_DN=dc=ldapsae,dc=com"
      - LDAP_TLS_CRT_FILENAME=server.crt
      - LDAP_TLS_KEY_FILENAME=server.key
      - LDAP_TLS_CA_CRT_FILENAME=ldapsae.com.ca.crt
    networks:
      - openldap

  php:
    build: ./php
    ports:
    - 80:80
    - 443:443
    depends_on:
      - openldap
    volumes:
      - ./php:/var/www/html
      - ./php/src/certs/localhost.crt:/etc/ssl/certs/localhost.crt
      - ./php/src/certs/localhost.key:/etc/ssl/private/localhost.key   
    networks:
      - openldap

  phpldapadmin:
    image: osixia/phpldapadmin:latest
    container_name: phpldapadmin
    hostname: phpldapadmin
    ports:
      - "90:80"
    environment:
      - PHPLDAPADMIN_LDAP_HOSTS=openldap
      - PHPLDAPADMIN_HTTPS=false
    depends_on:
      - openldap
    networks:
      - openldap

  db:
    image: mariadb
    container_name: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_PASSWORD=nextcloudpassword
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - openldap

  nextcloud:
    image: nextcloud
    container_name: nextcloud
    ports:
      - "8080:80"
    links:
      - db
    volumes:
      - nextcloud_data:/var/www/html
    environment:
      - MYSQL_PASSWORD=nextcloudpassword
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_HOST=db
    networks:
      - openldap
  
  sql-database-service:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: saeldap
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports: 
      - "3306:3306"
    volumes: 
      - ./Scripts/sql-init-scripts:/docker-entrypoint-initdb.d
      - mysql_data:/val/lib/mysql
    networks:
      - openldap

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: sql-database-service 
      PMA_PORT: 3306
    ports:
      - "8081:80" # Expose it on a different port if 8080 is already in use
    depends_on:
      - sql-database-service 
    networks:
      - openldap

  keycloak:
    image: quay.io/keycloak/keycloak
    ports:
      - "8082:8080"
    environment:
      KEYCLOAK_ADMIN: admin 
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: 
      - start-dev 
      - --import-realm
    volumes:
      - /home/keycloak/realm.json:/opt/keycloak/data/import/realm.json
    networks:
      - openldap

  rocketchat:
    image: registry.rocket.chat/rocketchat/rocket.chat:4.8.1
    restart: always
    volumes:
     - ./data/uploads:/app/uploads
    environment:
      MONGO_URL: "mongodb://mongodb:27017/rocketchat?replicaSet=rs0"
      MONGO_OPLOG_URL: "mongodb://mongodb:27017/local?replicaSet=rs0"
      ROOT_URL: "http://localhost:3000"
    ports:
      - 3000:3000
    depends_on:
      - mongodb
    networks:
      - openldap

  mongodb:
    image: docker.io/bitnami/mongodb:4.4
    restart: always
    volumes:
      - ./data/db:/data/db
    environment:
      MONGODB_REPLICA_SET_MODE: primary
      MONGODB_REPLICA_SET_NAME: rs0
      MONGODB_PORT_NUMBER: 27017
      MONGODB_INITIAL_PRIMARY_HOST: mongodb
      MONGODB_INITIAL_PRIMARY_PORT_NUMBER: 7017
      MONGODB_ADVERTISED_HOSTNAME: mongodb
      MONGODB_ENABLE_JOURNAL: true
      ALLOW_EMPTY_PASSWORD: yes
    networks:
      - openldap

volumes:
  ldap_data:
  ldap_config:
  db_data:
  nextcloud_data:
  mysql_data:

networks:
  openldap:

